<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos Dom</title>
    <style>
        div#area {
            background: rgb(18, 218, 18);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>

</head>

<body>
    <div id="area" >
        Interaja...
    </div>
    <script>
        let a = document.querySelector('div#area')
        
        a.addEventListener('click', clicar) // EVENTOS
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)

        function clicar() {
            a.innerTexT = "Clicou"
            a.style.background = 'yellow'
        }
        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'black'
        }
        function saiu() {
            a.innerText = 'Saiu'
            a.style.background = 'red'
        }


    </script>

</body>

</html>
