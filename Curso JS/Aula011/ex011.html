<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Imigração</h1>
    Pais: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick = "calcular()">
    <div id='res'>

    </div>
<script>
    function calcular (){
        let pais = document.querySelector ('input#txtpais')
        let res = document.querySelector ('div#res')
        let nacionalida = (pais.value)

        res.HTML = `<p>Seu pais de origem é: ${pais}</p>`
        if (nacionalida == 'Brasil'){
            res.innerHTML += `Brasileiro`
        }else{
            res.innerHTML += `Estrangeiro`
        }
    }


</script>

    
</body>
</html>
